{% extends 'layout.html'%}
{%block content %}
<div class="container mt-5 mb-5 " style="padding:140px 0 140px 0">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> 
                                <img onclick="change_image(this)" id="main-image" src="{{ url_for('file' ,filename = post['image1']) }}" width="200" height="200"/>
                            </div>
                            <div class="thumbnail text-center">
                                <img onclick="change_image(this)" src="{{ url_for('file' ,filename = post['image2']) }}" width="70" height="100">
                                <img onclick="change_image(this)"  src="{{ url_for('file' ,filename = post['image3']) }}" width="70" height="100">
                            
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <!--<div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>-->
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{ post['name'] }}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{ post['price'] }}</span>
                                    
                                </div>
                            </div>
                            <p class="about">{{ post['content'] }}.</p>
                            <div class="cart mt-4 align-items-center">
                                <a href= {{url}} target="_blank"><button class="btn btn-danger text-uppercase mr-2 px-4">CONTACT SELLER</button></a>
                                <i class="fas fa-map-marker-alt">{{ post['location'] }}.</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
